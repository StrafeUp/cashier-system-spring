<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">>
<head>
    <title>TestLogin</title>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/login}" method="post">
    <div><label th:text="#{username}"><input type="text" name="username"></label></div>
    <div><label th:text="#{password}"><input type="password" name="password"></label></div>
    <div><input type="submit" value="Log in"/></div>
</form>
</body>
</html>
